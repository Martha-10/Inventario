<body>
    <h1>Stocktaking System</h1>

    <input type="number" id="IdDelProducto" placeholder="ID del producto"><br>
    <input type="text" id="nombreDelProducto" placeholder="Nombre del producto"><br>
    <input type="number" id="precioDelProducto" placeholder="Precio del producto"><br>
    <button onclick="agregarProducto()">Agregar Producto</button>

    <br><br>
    <button onclick="mostrarProductos()">Mostrar Inventario</button>
    <button onclick="valorTotal()">Valor Total del Inventario</button>

    <button onclick="mostrarCategorias()">Mostrar Categorías</button>


    <br><br>
    <input type="text" id="buscarNombre" placeholder="Buscar producto por nombre">
    <button onclick="buscarProducto()">Buscar Producto</button>

    <br><br>
    <input type="text" id="nombreCambioPrecio" placeholder="Nombre del producto">
    <input type="number" id="nuevoPrecio" placeholder="Nuevo precio">
    <button onclick="cambiarPrecio()">Cambiar Precio</button>

    <br><br>
    <input type="text" id="nombreEliminar" placeholder="Nombre del producto a eliminar">
    <button onclick="eliminarProducto()">Eliminar Producto</button>

    <pre id="salida"></pre>

    <script src="./src/javascript/main.js"></script>

</body>
